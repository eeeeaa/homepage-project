<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <script src="./js/homepage.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header-container">
          <div class="profile-image-section">
            <img
              class="profile-image"
              src="./assets/img/stock.webp"
              alt="my profile picture"
            />
            <h1 class="profile-name"></h1>
          </div>
          <div class="about-me-section">
            <h1 class="about-me-text">About me</h1>
            <p class="about-me-description"></p>
            <div class="link-section">
              <ul class="link-list medium-icon">
                <li>
                  <a
                    href="https://github.com/eeeeaa"
                    class="devicon-github-original medium-icon"
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/tantai-layluxsiri-0a6367195"
                    class="devicon-linkedin-plain medium-icon"
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="portfolio-container">
          <h1 class="portfolio-title">My work</h1>
          <div class="portfolio-section">
            <div class="portfolio-list"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-container">
          <div class="contact-info-section">
            <h1 class="contact-info-title">Contact me</h1>
            <p class="contact-info-description">
              You can get in touch with me via the information below
            </p>
            <p class="contact-info-address"></p>
            <p class="contact-info-phone-number"></p>
            <p class="contact-info-email"></p>
            <div class="link-section">
              <ul class="link-list large-icon">
                <li>
                  <a
                    href="https://github.com/eeeeaa"
                    class="devicon-github-original large-icon"
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/tantai-layluxsiri-0a6367195"
                    class="devicon-linkedin-plain large-icon"
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer-image-container">
            <img
              class="footer-image"
              src="./assets/img/stock.webp"
              alt="footer image"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
